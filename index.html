<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Science & Facts</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url("face.jpg") center/cover no-repeat fixed;
      position: relative;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }

    /* Soft dark overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      animation: fadeSlide 1s ease-out both;
    }

    h1 {
      font-size: 3.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      animation: fadeDown 1.2s ease-out;
    }

    p {
      font-size: 1.2rem;
      margin-top: 20px;
      max-width: 700px;
      color: #f0f0f0;
      line-height: 1.6;
      animation: fadeUp 1.4s ease-out;
    }

    a.button {
      display: inline-block;
      margin-top: 40px;
      padding: 14px 30px;
      font-size: 1rem;
      border-radius: 30px;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(135deg, #00f5a0, #0072ff);
      box-shadow: 0 0 12px rgba(0, 114, 255, 0.5);
      transition: transform 0.3s ease, box-shadow 0.4s ease;
      animation: fadeUp 1.6s ease-out;
    }

    a.button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 114, 255, 0.7);
    }

    .footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      font-size: 0.9rem;
    }

    @keyframes fadeDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeSlide {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.4rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Science & Facts</h1>
    <p>Letâ€™s build, explore, and learn together through interactive knowledge, creative experiments, and awesome games!</p>
    <a href="main.html" class="button">Get Started</a>
  </div>

  <div class="footer">
    Science & Facts | Created by Ishan Pal
  </div>
</body>
</html>
