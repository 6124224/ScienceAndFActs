<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Science & Facts</title>
  <style>
    /* color palette pulled from face.jpg + footer tweak */
    :root {
      
      --color-primary: #A35620;
      --color-accent: #A35620;
      --color-text: #FFFFFF;
      --color-footer-bg: #15213D;    /* dark bluish-black sky */
      --color-footer-text: #E0E6ED;  /* light contrast */
      --font: 'Segoe UI', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font);
      color: var(--color-text);
      background: url('face.jpg') center/cover no-repeat;
      min-height: 100vh;
      position: relative;
    }
    body::after {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--color-bg);
      opacity: 0.85;
      pointer-events: none;
    }
    nav {
      position: relative;
      padding: 1rem 2rem;
      z-index: 1;
    }
    .brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--color-accent);
    }
    header {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 4rem 2rem;
      min-height: calc(100vh - 72px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: var(--color-accent);
    }
    p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      max-width: 600px;
      line-height: 1.5;
    }
    .btn {
      padding: 0.75rem 2rem;
      background-color: var(--color-primary);
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: var(--color-accent);
    }

    /* footer with website + creator + three words */
    .footer {
      position: relative;
      z-index: 1;
      background-color: var(--color-footer-bg);
      color: var(--color-footer-text);
      text-align: center;
      padding: 1.5rem 2rem;
    }
    .footer-content {
      font-size: 1rem;
      margin-bottom: 0.75rem;
    }
    .word-list {
      display: flex;
      justify-content: center;
      gap: 2.5rem;
    }
    .word-list span {
      font-size: 1.25rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.25rem; }
      p  { font-size: 1rem; }
      .btn { width: 100%; text-align: center; }
      .word-list {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="brand">Science & Facts</div>
  </nav>

  <header>
    <h1>Welcome!</h1>
    <p>Welcome to my corner of the web—let’s build, explore and learn together.</p>
    <a href="main.html" class="btn">Get Started</a>
  </header>

  <footer class="footer">
    <div class="footer-content">
      Science & Facts | Created by Ishan Pal
    </div>
    <div class="word-list">
      <span>LEARN</span>
      <span>TEST</span>
      <span>APPLY</span>
    </div>
  </footer>
</body>
</html>
