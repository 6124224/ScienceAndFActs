<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dictionary 2.0</title>

  <!-- Google Font + Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Your CSS -->
  <link rel="stylesheet" href="styles3.css"/>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
<!-- Sidebar Toggle Button -->
<button class="sidebar-toggle" id="sidebarToggle">
    <i class="fas fa-bars"></i>
</button>

<!-- Overlay -->
<div class="overlay" id="overlay"></div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h3>Science & Facts</h3>
    </div>
    <ul class="sidebar-menu">
        <li>
            <a href="main.html">
                <i class="fas fa-home"></i> Home
            </a>
        </li>
        <li>
            <a href="dictionary.html">
                <i class="fas fa-book"></i> Dictionary
            </a>
        </li>
        <li>
            <a href="Quiz.html">
                <i class="fas fa-question-circle"></i> Quiz
            </a>
        </li>
        <li>
            <a href="test.html">
                <i class="fas fa-lightbulb"></i> Facts & Discoveries
            </a>
        </li>
        <li>
            <a href="Games.html">
                <i class="fas fa-gamepad"></i> Science Games
            </a>
        </li>
        <li>
            <a href="trying.html">
                <i class="fas fa-book-open"></i> Books & Magzines
            </a>
        </li>
    </ul>
</div>

  <!-- Hero + Dark/Light Toggle -->
  <section class="hero">
    <h1>Dictionary & Translator</h1>
    <div class="toggle-theme" id="themeToggle">
      <i class="fas fa-moon"></i>
    </div>
  </section>

  <!-- Search Section -->
  <section class="search-section">
    <div class="mode-toggle">
      <button class="mode-btn active" data-mode="dictionary">Dictionary</button>
      <button class="mode-btn" data-mode="translator">Translator</button>
    </div>
    
    <!-- Dictionary Search -->
    <div class="search-container" id="dictionarySearch">
      <div class="search-box">
        <input id="wordInput" type="text" placeholder="Type any word…" />
        <select id="dictLanguage">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
        </select>
        <button id="searchBtn">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
    </div>
    
    <!-- Translator Search -->
    <div class="search-container hidden" id="translatorSearch">
      <textarea id="textToTranslate" placeholder="Enter text to translate..."></textarea>
      <div class="language-controls">
        <div class="language-selectors">
          <select id="sourceLanguage">
            <option value="auto">Detect Language</option>
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ar">Arabic</option>
          </select>
          <button class="swap-btn" id="swapLanguages">
            <i class="fas fa-exchange-alt"></i>
          </button>
          <select id="targetLanguage">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ar">Arabic</option>
          </select>
        </div>
        <button id="translateBtn">
          <i class="fas fa-language"></i> Translate
        </button>
      </div>
    </div>
  </section>

  <!-- Results Sections -->
  <div class="results-container">
    <div id="results"></div>
    <div id="translationResults" class="hidden"></div>
  </div>

  <footer>© 2025 • Powered by DictionaryAPI.dev & LibreTranslate</footer>

  <script src="sidebar.js"></script>
  <script src="app.js"></script>
</body>
</html>
