<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Universal Dictionary & Translator</title>

  <!-- Google Font + Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Your CSS -->
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Sidebar Toggle Button -->
  <button class="sidebar-toggle" id="sidebarToggle">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h3>Science & Facts</h3>
    </div>
    <ul class="sidebar-menu">
      <li>
        <a href="main.html">
          <i class="fas fa-home"></i> Home
        </a>
      </li>
      <li>
        <a href="dictionary.html">
          <i class="fas fa-book"></i> Dictionary
        </a>
      </li>
      <li>
        <a href="Quiz.html">
          <i class="fas fa-question-circle"></i> Quiz
        </a>
      </li>
      <li>
        <a href="test.html">
          <i class="fas fa-lightbulb"></i> Facts & Discoveries
        </a>
      </li>
      <li>
        <a href="Games.html">
          <i class="fas fa-gamepad"></i> Science Games
        </a>
      </li>
      <li>
        <a href="trying.html">
          <i class="fas fa-book-open"></i> Books & Magzines
        </a>
      </li>
    </ul>
  </div>

  <!-- Hero + Dark/Light Toggle -->
  <section class="hero">
    <h1>Universal Dictionary & Translator</h1>
    <div class="toggle-theme" id="themeToggle">
      <i class="fas fa-moon"></i>
    </div>
  </section>

  <!-- Language Selection -->
  <section class="language-section">
    <div class="language-selector">
      <label for="sourceLang">From:</label>
      <select id="sourceLang">
        <option value="en">English</option>
        <option value="zh">Chinese</option>
        <option value="es">Spanish</option>
        <option value="hi">Hindi</option>
        <option value="ar">Arabic</option>
        <option value="pt">Portuguese</option>
        <option value="bn">Bengali</option>
        <option value="ru">Russian</option>
        <option value="ja">Japanese</option>
        <option value="pa">Punjabi</option>
        <option value="de">German</option>
        <option value="fr">French</option>
      </select>
    </div>
    <div class="language-selector">
      <label for="targetLang">To:</label>
      <select id="targetLang">
        <option value="en">English</option>
        <option value="zh">Chinese</option>
        <option value="es">Spanish</option>
        <option value="hi">Hindi</option>
        <option value="ar">Arabic</option>
        <option value="pt">Portuguese</option>
        <option value="bn">Bengali</option>
        <option value="ru">Russian</option>
        <option value="ja">Japanese</option>
        <option value="pa">Punjabi</option>
        <option value="de">German</option>
        <option value="fr">French</option>
      </select>
    </div>
    <button id="swapLangs" title="Swap languages">
      <i class="fas fa-exchange-alt"></i>
    </button>
  </section>

  <!-- Search Section -->
  <section class="search-section">
    <input id="wordInput" type="text" placeholder="Type any word or phrase…" />
    <div class="search-buttons">
      <button id="searchBtn" title="Dictionary Lookup">
        <i class="fas fa-book"></i> Define
      </button>
      <button id="translateBtn" title="Translate">
        <i class="fas fa-language"></i> Translate
      </button>
    </div>
  </section>

  <!-- Results -->
  <div id="results"></div>

  <footer>
    <p>© 2025 • Powered by DictionaryAPI.dev & LibreTranslate</p>
    <p class="api-status" id="apiStatus">API Status: <span class="online">Online</span></p>
  </footer>

  <script src="app.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
