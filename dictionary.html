</head>
<body>

    <i class="fas fa-bars"></i>
</button>

<!-- Overlay -->
<div class="overlay" id="overlay"></div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h3>Science & Facts</h3>
    </div>
    <ul class="sidebar-menu">
        <li>
            <a href="main.html">
                <i class="fas fa-home"></i> Home
            </a>
        </li>
        <li>
            <a href="dictionary.html">
                <i class="fas fa-book"></i> Dictionary
            </a>
        </li>
        <li>
            <a href="Quiz.html">
                <i class="fas fa-question-circle"></i> Quiz

                <i class="fas fa-lightbulb"></i> Facts & Discoveries

            <a href="Games.html">

                <i class="fas fa-book-open"></i> Books & Magzines
            </a>
        </li>
    </ul>
</div>

  <!-- Hero + Dark/Light Toggle -->
  <section class="hero">
    <h1>Dictionary & Translator</h1>
    <div class="toggle-theme" id="themeToggle">
      <i class="fas fa-moon"></i>
    </div>
  </section>

  <!-- Search Section -->
  <section class="search-section">
    <div class="mode-toggle">
      <button class="mode-btn active" data-mode="dictionary">Dictionary</button>
      <button class="mode-btn" data-mode="translator">Translator</button>
    </div>
    
    <div class="search-container" id="dictionarySearch">
      <input id="wordInput" type="text" placeholder="Type any word…" />
      <select id="dictLanguage">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="zh">Chinese</option>
        <option value="ja">Japanese</option>
        <option value="ar">Arabic</option>
      </select>
      <button id="searchBtn">
        <i class="fas fa-search"></i>
      </button>
    </div>
    
<div class="search-container hidden" id="translatorSearch">
  <textarea id="textToTranslate" placeholder="Text to translate..."></textarea>
  <div class="language-selectors">
    <select id="sourceLanguage">
      <option value="auto">Detect Language</option>
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="pt">Portuguese</option>
      <option value="ru">Russian</option>
      <option value="zh">Chinese</option>
      <option value="ja">Japanese</option>
      <option value="ar">Arabic</option>
    </select>
    <i class="fas fa-exchange-alt swap-btn" id="swapLanguages"></i>
    <select id="targetLanguage">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="pt">Portuguese</option>
      <option value="ru">Russian</option>
      <option value="zh">Chinese</option>
      <option value="ja">Japanese</option>
      <option value="ar">Arabic</option>
    </select>
  </div>
  <button id="translateBtn">
    <i class="fas fa-language"></i> Translate
  </button>
</div>
  </section>

  <!-- Results -->
  <div id="results"></div>
  <div id="translationResults" class="hidden"></div>

  <footer>© 2025 • Powered by DictionaryAPI.dev & LibreTranslate</footer>

  <script src="sidebar.js"></script>
  <script src="app.js"></script>
</body>
</html>
