<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dictionary 2.0</title>

  <!-- Google Font + Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>

  <!-- Link to your new CSS -->
  <link rel="stylesheet" href="styles3.css"/>
</head>
<body>

  <!-- Main navigation (copy from main.html if needed) -->
  <header>
    <nav>
      <a href="main.html">Home</a>
      <a href="quiz.html">Quiz</a>
      <a href="dictionary.html">Dictionary</a>
    </nav>
  </header>

  <!-- Hero banner -->
  <section class="hero">
    <h1>Dictionary 2.0</h1>
    <div class="toggle-theme" id="themeToggle">
      <i class="fas fa-moon"></i>
    </div>
  </section>

  <!-- Search input + button -->
  <section class="search-section">
    <input id="wordInput" type="text" placeholder="Type any word…"/>
    <button id="searchBtn">
      <i class="fas fa-search"></i>
    </button>
  </section>

  <!-- Definitions will appear here -->
  <div id="results"></div>

  <footer>© 2025 • Powered by DictionaryAPI.dev</footer>

  <script>
    const btn    = document.getElementById('searchBtn');
    const input  = document.getElementById('wordInput');
    const output = document.getElementById('results');
    const toggle = document.getElementById('themeToggle');

    // Dark/Light toggle
    toggle.addEventListener('click', () => {
      const dark = document.body.dataset.theme === 'dark';
      document.body.dataset.theme = dark ? '' : 'dark';
      toggle.innerHTML = dark
        ? '<i class="fas fa-moon"></i>'
        : '<i class="fas fa-sun"></i>';
    });

    // Fetch & render definitions
    async function lookup() {
      const word = input.value.trim();
      output.innerHTML = '';
      if (!word) return;

      try {
        const res  = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        if (!res.ok) throw 0;
        const data = await res.json();

        data.forEach(entry => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h2>${entry.word}</h2>
            ${entry.phonetic ? `<div class="phonetic">${entry.phonetic}</div>` : ''}
          `;
          entry.meanings.forEach(m => {
            card.innerHTML += `<div class="pos">${m.partOfSpeech}</div>`;
            m.definitions.forEach((d,i) => {
              card.innerHTML += `
                <div class="def"><strong>${i+1}.</strong> ${d.definition}</div>
                ${d.example ? `<div class="example">“${d.example}”</div>` : ''}
              `;
            });
          });
          output.appendChild(card);
        });
      } catch {
        output.innerHTML = `
          <div class="card">
            <h2>Oops!</h2>
            <div class="def">
              No definition found for "<strong>${word}</strong>".
            </div>
          </div>`;
      }
    }

    // Event listeners
    btn.addEventListener('click', lookup);
    input.addEventListener('keydown', e => e.key === 'Enter' && lookup());
  </script>
</body>
</html>
