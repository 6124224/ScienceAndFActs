      background: #575757;

      font-size: 20px;
      margin-top: 20px;
    }


  <h1>Science Quiz - Facts & Discoveries</h1>
  <div class="quiz-container">
    <p class="question"></p>
    <ul class="options"></ul>
    <button id="submit">Submit Answer</button>
    <p id="result"></p>
    <p id="score"></p>
  </div>

  <script>
    // Science Quiz Questions
    const quizData = [
      { question: "What is the chemical symbol for water?", options: ["H2O", "O2", "CO2", "HO"], answer: "H2O" },
      { question: "Which planet is known as the Red Planet?", options: ["Venus", "Mars", "Jupiter", "Saturn"], answer: "Mars" },
      { question: "What is the speed of light in a vacuum?", options: ["3 × 10^8 m/s", "1 × 10^6 m/s", "5 × 10^7 m/s", "2 × 10^8 m/s"], answer: "3 × 10^8 m/s" },
      { question: "Which gas is most abundant in Earth's atmosphere?", options: ["Oxygen", "Carbon dioxide", "Nitrogen", "Hydrogen"], answer: "Nitrogen" },
      { question: "Who proposed the theory of relativity?", options: ["Isaac Newton", "Albert Einstein", "Galileo Galilei", "Nikola Tesla"], answer: "Albert Einstein" },
      { question: "What is the smallest unit of life?", options: ["Atom", "Molecule", "Cell", "Organ"], answer: "Cell" },
      { question: "Which element is known as the 'King of Chemicals'?", options: ["Sulfuric acid", "Hydrochloric acid", "Nitric acid", "Acetic acid"], answer: "Sulfuric acid" },
      { question: "What is the main source of energy for Earth?", options: ["The Moon", "The Sun", "Geothermal energy", "Wind energy"], answer: "The Sun" },
      { question: "What is the powerhouse of the cell?", options: ["Nucleus", "Ribosome", "Mitochondria", "Golgi apparatus"], answer: "Mitochondria" },
      { question: "Which planet has the most moons?", options: ["Earth", "Mars", "Jupiter", "Saturn"], answer: "Saturn" },
      { question: "What is the primary component of natural gas?", options: ["Methane", "Propane", "Butane", "Ethane"], answer: "Methane" },
      { question: "Which scientist discovered penicillin?", options: ["Alexander Fleming", "Marie Curie", "Louis Pasteur", "Gregor Mendel"], answer: "Alexander Fleming" },
      { question: "What is the largest organ in the human body?", options: ["Heart", "Liver", "Skin", "Brain"], answer: "Skin" },
      { question: "Which particle in an atom has a negative charge?", options: ["Proton", "Neutron", "Electron", "Nucleus"], answer: "Electron" },
      { question: "What is the term for animals that eat both plants and meat?", options: ["Herbivores", "Carnivores", "Omnivores", "Detritivores"], answer: "Omnivores" }
    ];

    // Quiz Initialization
    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.querySelector('.question');
    const optionsEl = document.querySelector('.options');
    const submitBtn = document.querySelector('#submit');
    const resultEl = document.querySelector('#result');
    const scoreEl = document.querySelector('#score');

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach(option => {
        const li = document.createElement("li");
        li.textContent = option;
        li.onclick = () => selectOption(option);
        optionsEl.appendChild(li);
      });
    }

    let selectedAnswer = null;

    function selectOption(option) {
      selectedAnswer = option;
      resultEl.textContent = "";
    }

    submitBtn.onclick = function () {
      if (!selectedAnswer) {
        resultEl.textContent = "Please select an answer.";
        return;
      }

      const correctAnswer = quizData[currentQuestion].answer;
      if (selectedAnswer === correctAnswer) {
        score++;
        resultEl.textContent = "✅ Correct!";
      } else {
        resultEl.textContent = `❌ Incorrect! The correct answer is: ${correctAnswer}`;
      }

      currentQuestion++;
      if (currentQuestion < quizData.length) {
        setTimeout(loadQuestion, 1500);
      } else {
        questionEl.textContent = "Quiz Completed!";
        optionsEl.innerHTML = "";
        submitBtn.style.display = "none";
        scoreEl.textContent = `Your final score: ${score} / ${quizData.length}`;
      }
    };

    loadQuestion();
  </script>

<body>
  <h1>Science Quiz and Atom Catch Game</h1>
  
  <!-- Science Quiz Section -->
  <section id="quiz-section" class="container">
    <h2>Science Fun Quiz Game</h2>
    <div id="quiz-game">
      <p id="quiz-question">Press "Start Quiz" to begin!</p>
      <div id="quiz-options"></div>
      <button id="quiz-next-btn" style="display: none;">Next Question</button>
      <button id="quiz-start-btn">Start Quiz</button>
    </div>
  </section>
  
  <hr>
  
  <!-- Catch the Atom Game Section -->
  <section id="atom-game-section" class="container">
    <h2>Catch the Atom</h2>
    <div id="atom-game-container">
      <div id="score">Score: 0</div>
      <canvas id="gameCanvas" width="600" height="400"></canvas>
      <div id="instructions">
        Use the left and right arrow keys to catch the falling atoms in your beaker.<br>
        Missing an atom ends the game.
      </div>
      <button id="game-restart" style="display: none;">Restart Atom Game</button>
    </div>
  </section>
<script>
    // Science Quiz Variables and Functions
    const quizQuestions = [
      {
        question: "What planet is known as the Red Planet?",
        options: ["Mars", "Venus", "Jupiter", "Saturn"],
        answer: "Mars"
      },
      {
        question: "What gas do plants absorb from the atmosphere?",
        options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"],
        answer: "Carbon Dioxide"
      },
      {
        question: "What is the center of an atom called?",
        options: ["Electron", "Proton", "Nucleus", "Neutron"],
        answer: "Nucleus"
      }
    ];
    
    let currentQuizIndex = 0;
    const quizQuestionEl = document.getElementById('quiz-question');
    const quizOptionsEl = document.getElementById('quiz-options');
    const quizNextBtn = document.getElementById('quiz-next-btn');
    const quizStartBtn = document.getElementById('quiz-start-btn');
    
    quizStartBtn.addEventListener('click', startQuiz);
    quizNextBtn.addEventListener('click', nextQuizQuestion);
    
    function startQuiz() {
      quizStartBtn.style.display = "none";
      quizNextBtn.style.display = "none";
      currentQuizIndex = 0;
      showQuizQuestion();
    }
    
    function showQuizQuestion() {
      clearQuizOptions();
      const currentQuestion = quizQuestions[currentQuizIndex];
      quizQuestionEl.textContent = currentQuestion.question;
      currentQuestion.options.forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.classList.add('quiz-option-btn');
        btn.addEventListener('click', () => selectQuizAnswer(option));
        quizOptionsEl.appendChild(btn);
      });
    }
    
    function selectQuizAnswer(selectedOption) {
      const currentQuestion = quizQuestions[currentQuizIndex];
      const optionButtons = document.querySelectorAll('.quiz-option-btn');
      optionButtons.forEach(button => {
        button.disabled = true;
        if (button.textContent === currentQuestion.answer) {
          button.style.backgroundColor = "#1dd1a1"; // Correct answer: green
        } else if (button.textContent === selectedOption) {
          button.style.backgroundColor = "#ff6b6b"; // Wrong answer: red
        }
      });
      if (currentQuizIndex < quizQuestions.length - 1) {
        quizNextBtn.style.display = "inline-block";
      } else {
        quizStartBtn.style.display = "inline-block";
        quizStartBtn.textContent = "Restart Quiz";
      }
    }
    
    function nextQuizQuestion() {
      currentQuizIndex++;
      if (currentQuizIndex < quizQuestions.length) {
        showQuizQuestion();
        quizNextBtn.style.display = "none";
      }
    }
    
    function clearQuizOptions() {
      quizOptionsEl.innerHTML = '';
    }
  </script>
  
  <!-- =============================
       JavaScript for Atom Catch Game
       ============================= -->
  <script>
    // Atom Catch Game Variables and Functions
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDiv = document.getElementById('score');
    const restartGameBtn = document.getElementById('game-restart');
    
    let atomScore = 0;
    let atomGameOver = false;
    
    // Player (beaker) properties
    const player = {
      width: 80,
      height: 20,
      x: canvas.width / 2 - 40,
      y: canvas.height - 40,
      speed: 7,
      dx: 0
    };
    
    // Array to hold falling atoms
    const atoms = [];
    const atomRadius = 12;
    let atomSpawnTimer = 0;
    const atomSpawnInterval = 80;
    
    // Key event listeners for player movement
    document.addEventListener('keydown', (e) => {
      if (e.key === "ArrowRight") {
        player.dx = player.speed;
      } else if (e.key === "ArrowLeft") {
        player.dx = -player.speed;
      }
    });
    document.addEventListener('keyup', (e) => {
      if (e.key === "ArrowRight" || e.key === "ArrowLeft") {
        player.dx = 0;
      }
    });
    
    // Restart the atom game
    restartGameBtn.addEventListener('click', () => {
      atomScore = 0;
      atomGameOver = false;
      atoms.length = 0;
      player.x = canvas.width / 2 - player.width / 2;
      scoreDiv.textContent = "Score: 0";
      restartGameBtn.style.display = "none";
      animateAtomGame();
    });
    
    function drawPlayer() {
      ctx.fillStyle = "#e67e22";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }
    
    function drawAtom(atom) {
      ctx.beginPath();
      ctx.arc(atom.x, atom.y, atomRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#48dbfb";
      ctx.fill();
      ctx.closePath();
    }
    
    function spawnAtom() {
      const x = Math.random() * (canvas.width - atomRadius * 2) + atomRadius;
      atoms.push({ x: x, y: -atomRadius, dy: 3 + Math.random() * 2 });
    }
    
    function updatePlayerAtom() {
      player.x += player.dx;
      if (player.x < 0) {
        player.x = 0;
      } else if (player.x + player.width > canvas.width) {
        player.x = canvas.width - player.width;
      }
    }
    
    function updateAtoms() {
      atoms.forEach(atom => {
        atom.y += atom.dy;
      });
      // End game if an atom falls beyond the canvas
      while (atoms.length && atoms[0].y - atomRadius > canvas.height) {
        endAtomGame();
        break;
      }
    }
    
    function checkAtomCollisions() {
      atoms.forEach((atom, index) => {
        if (
          atom.y + atomRadius >= player.y &&
          atom.x >= player.x &&
          atom.x <= player.x + player.width
        ) {
          atomScore++;
          scoreDiv.textContent = "Score: " + atomScore;
          atoms.splice(index, 1);
        }
      });
    }
    
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    
    function animateAtomGame() {
      if (atomGameOver) return;
      clearCanvas();
      updatePlayerAtom();
      updateAtoms();
      checkAtomCollisions();
      drawPlayer();
      atoms.forEach(drawAtom);
      
      atomSpawnTimer++;
      if (atomSpawnTimer >= atomSpawnInterval) {
        spawnAtom();
        atomSpawnTimer = 0;
      }
      requestAnimationFrame(animateAtomGame);
    }
    
    function endAtomGame() {
      atomGameOver = true;
      ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = "30px Roboto";
      ctx.fillStyle = "#fff";
      ctx.textAlign = "center";
      ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2 - 20);
      ctx.fillText("Your Score: " + atomScore, canvas.width / 2, canvas.height / 2 + 20);
      restartGameBtn.style.display = "inline-block";
    }
    
    // Start the Atom Catch Game automatically
    animateAtomGame();
  </script>
</body>
